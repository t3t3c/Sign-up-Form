<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="background">
        <div class="logo">
          <img src="images/odin-lined.png" alt="Odin's project logo" />
          <p>ODIN</p>
        </div>
      </div>
      <div class="right">
        <div class="intro-text">
          <p>
            This is not a real online service! You know you
            <strong>need</strong> something like this in your life to help you
            realize your deepest dreams.<br />Sign up <em>now</em> to get
            started.
          </p>
          <p>You <em> know </em> you want to.</p>
        </div>
        <div class="form-container">
          <p>Let's do this!</p>
          <form action="index.html" method="get" id="form">
            <!-- required message can be changed in JS -->
            <div>
              <label for="first_name">FIRST NAME * </label>
              <input required type="text" id="first_name" name="first_name" />
            </div>
            <div>
              <label for="last_name">LAST NAME</label>
              <!-- autocomplete "family-name" for last name? -->
              <input
                type="text"
                name="last_name"
                id="last_name"
                autocomplete="family-name"
              />
            </div>
            <!-- Use email as a value for the name, id, and type attribute. -->
            <!-- hint browsers for autocomplete -->
            <div>
              <label for="email">EMAIL</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="yourname@mail.com"
              />
            </div>
            <div>
              <label for="phone">PHONE NUMBER</label>
              <input
                type="number"
                name="phone"
                id="phone"
                placeholder="123456789"
              />
            </div>
            <div>
              <label for="password">PASSWORD * </label>
              <input
                required
                minlength="8"
                type="password"
                name="password"
                id="password"
              />
            </div>
            <div>
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirm_password"
                id="confirm_password"
              />
            </div>
          </form>
        </div>

        <button type="submit" form="form">Create Account</button>
        <p>Already have an account? <a href="index.html">Log in</a></p>
      </div>
    </div>
  </body>
</html>
